<body>
    <h3>apply form</h3>
    <form>
        <br>주관:  <input type="text" placeholder="주관사명을 입력해주세요"/></br>
        <br>행사명:  <input type="text" placeholder="행사명을 입력해주세요."/></br>
        <br>행사날짜:  <input type="datetime-local" placeholder="행사 시작 날짜와 시간을 입력해주세요."> 
            부터 
            <input type="datetime-local" placeholder="행사 종료 날짜와 시간을 입력해주세요."/>
            까지
        </br>
        <br>행사종류:  <input type="radio"  name="chk_info" value="공연">공연 <input type="radio"  name="chk_info" value="전시회">전시회 <input type="radio"  name="chk_info" value="축제">축제</br>
        <br>전화번호: <input type="tel" placeholder="전화번호를 입력해주세요."/></br>
        <br>E-mail: <input type="email" placeholder="Email을 입력해주세요."/></br>
        <br>비밀번호: <input type="password" placeholder="비밀번호를 입력해주세요."/></br>
        <br><input type="submit" value="제출하기"/></br>
    </form>
